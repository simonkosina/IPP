<!DOCTYPE html>

<head>

</head>

<style>

    .indent1 {
        text-indent: 30px;
    }

    .dir_name {
        font-weight: bold;
        font-size: large;
        text-indent: 30px;
        padding-bottom: 15px;
    }

    table {
        margin-left: 30px;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 60%;
     }

    td, th {
        border: 1px solid #dddddd;

        padding: 8px;
    }

    .td {
        border: 1px solid #dddddd;

<body>

<header>

            <li><a href="#interpret">interpret.php</a></li>
        </ul>
    </nav>
</section>

<section id="interpret">
    <h2>
        Interpret
    </h2>
    <div class="indent1">
        <p><strong>skript: </strong>interpret.php</p>
        <p><strong>úspešnosť: </strong>6/10</p>
    </div>

    <table class="indent_table">
